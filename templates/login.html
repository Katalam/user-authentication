{% extends 'base.html' %}
{% block content %}
<div>
  <h1>Login</h1>
  <form action="{{ url_for('login') }}" method="post" class="ui form">
  <div class="field">
    <label>Benutzername</label>
    <input type="text" name="username" required="" placeholder="Dieter123">
  </div>
  <div class="field">
    <label>Passwort</label>
    <input type="password" name="password" required="">
  </div>
  <button class="ui primary button"type="submit">Login</button>
  </form>
</div>
{% endblock %}
